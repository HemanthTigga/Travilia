    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div class="image">
            <img src="sgn.jpg" alt="img">
        </div>
        <div class="form">
            <form action="url" method="post">
            <h2>Login</h2>
            <div class="input"><span class='input-heading'>Username*</span>
                <input type="text" name='username' id='in1' required >
            </div>
            <div class="input"><span class='input-heading'>Password*</span>
                <input type="Password" name='password' id='in2' required>
            </div>
            <div class="btn">
                <input type='button' value='Login' onclick="login()">
            </div>
            <div class="greetings">
                <h4>Thanks for login!!</h4>
            </div>
        </form>
        </div>
    </main>
    <footer>
