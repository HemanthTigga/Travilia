<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jdi1.css"> 
    
</head>
<body>
    <main>
        <div class="img" id='img-1'>
            <img src="sgn.jpg" alt="Sign Up image">
        </div>
        
        <div class="form" id='form-1'>
            <div class="heading">
                <h2>Sign Up</h2>
            </div>
            <form action="url" method="post">
            <div class="input" id='input-1'>
                <span class="text-name">Username*</span>
                <input type="text" name='uname'  id='i1'required>
            </div>
            <div class="input" id='input-2'>
                <span class="text-name">Email*</span>
                <input type='email' name='email' id='i2' required>
                
            </div>
            <div class="input" id="input-3">
                <span class="text-name">Password*</span>
                <input type='password' name='password' id='i3' required>
                
            </div>
            <div class="input" id='input-4'>
                <span class="text-name">Confirm Password*</span>
                <input type="password" name="cpassword" id='i4'>

            </div>
            <div class="btn">
                <input type='button' value='Sign Up' onclick="registration()">
            </div>
            <div class="greetings">
                <h4>Thanks for Sign Up!!</h4>
            </div>
        </div>
    </form>

    </main>
    <footer>
        <div class="contact">
            @2022 created by Travilia.com
        </div>

    </footer>
   <script src="jdi.js">
        
    </script> 
    
    
    
</body>
</html>
